<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pizza Calculator</title>

<style>
body {
    font-family: sans-serif;
    background: #f4f7fc;
    padding: 20px;
    direction: rtl;
    text-align: right;
}

.block {
    background: white;
    border-radius: 14px;
    padding: 20px;
    margin-bottom: 22px;
    position: relative;
    box-shadow: 0 2px 6px #0002;
}

.block h2 {
    margin-top: 0;
    font-size: 20px;
    margin-bottom: 10px;
}

/* אייקונים של הפיצה */
.pizza-illustration {
    position: absolute;
    top: 16px;        /* מוריד קצת למטה */
    left: 12px;
    width: 88px;      /* מיכל גדול יותר */
    height: 88px;
    pointer-events: none;
    opacity: 1;
}

.pizza-illustration img {
    width: 100%;
    height: 100%;
    object-fit: contain;     /* חובה כדי ש-scale יעבוד */
    position: absolute;
    inset: 0;
    display: none;
}

/* העגולה — הגדלה של 22% */
#pizzaRound {
    transform: scale(1.22);
    transform-origin: center;
}

/* שדות */
.row {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
}

.row label {
    width: 130px;
    font-size: 15px;
}

input[type="number"] {
    width: 90px;
    padding: 8px;
    font-size: 16px;
    margin-left: 6px;
}

select {
    padding: 8px;
    font-size: 16px;
    margin-left: 6px;
}

.stepper {
    display: flex;
    align-items: center;
}

.stepper button {
    width: 34px;
    height: 34px;
    border: none;
    border-radius: 8px;
    font-size: 20px;
    background: #dfe7ff;
    cursor: pointer;
    margin: 0 4px;
}

.result-block {
    background: #ffe3c4;
    padding: 18px;
    border-radius: 14px;
    margin-top: 20px;
}

.result-line {
    font-size: 18px;
    margin-bottom: 6px;
}

.profile-warning {
    color: red;
    margin-top: 6px;
    display: none;
}
</style>
</head>
<body>

<!-- בלוק צורה -->
<div class="block">

    <!-- תמונות -->
    <div class="pizza-illustration">
        <img src="images/Round-pizza.png" id="pizzaRound">
        <img src="images/Detroit-pizza.png" id="pizzaRect">
    </div>

    <h2>צורת הפיצה</h2>

    <div class="row">
        <label>צורה:</label>
        <select id="shape">
            <option value="round">עגולה</option>
            <option value="rect">מלבנית</option>
        </select>
    </div>

    <div class="row">
        <label>קוטר / אורך:</label>
        <input type="number" id="sizeA" value="30">
    </div>

    <div class="row">
        <label>רוחב (למלבנית):</label>
        <input type="number" id="sizeB" value="30">
    </div>

</div>

<!-- בלוק עובי -->
<div class="block">
    <h2>עובי</h2>
    <div class="row">
        <label>עובי (ס״מ):</label>
        <input type="number" id="thickness" step="0.01" value="0.39">
    </div>
</div>

<!-- בלוק פיצות -->
<div class="block">
    <h2>מספר פיצות</h2>
    <div class="row">
        <label>כמות:</label>

        <div class="stepper">
            <button onclick="stepCount(-1)">−</button>
            <input type="number" id="pizzaCount" value="1" min="1">
            <button onclick="stepCount(1)">+</button>
        </div>
    </div>
</div>

<!-- בלוק זמן וטמפרטורה -->
<div class="block">
    <h2>זמן וטמפרטורה</h2>

    <div class="row">
        <label>זמן התפחה (ש׳):</label>
        <input type="number" id="time" step="0.5" value="6" min="3" max="36">
    </div>

    <div class="row">
        <label>טמפרטורה (°C):</label>
        <input type="number" id="temp" step="0.5" value="25" min="14" max="30">
    </div>
</div>

<!-- בלוק מרכיבי בצק -->
<div class="block">
    <h2>מרכיבי הבצק</h2>

    <div class="row">
        <label>הידרציה (%):</label>
        <input type="number" id="hydration" value="60">
    </div>

    <div class="row">
        <label>מלח (%):</label>
        <input type="number" id="salt" value="2.5">
    </div>

    <div class="row">
        <label>שמן (%):</label>
        <input type="number" id="oil" value="2">
    </div>

    <div class="row">
        <label>סוכר (%):</label>
        <input type="number" id="sugar" value="1">
    </div>

    <div class="row">
        <label>שמרים (%):</label>
        <input type="number" id="yeast" value="0.25">
    </div>
</div>

<!-- תוצאות -->
<div class="result-block">
    <div class="result-line" id="resultPizzaWeight"></div>
    <div class="result-line" id="resultTotalWeight"></div>
    <div class="result-line" id="resultBall"></div>
    <div class="result-line" id="resultWater"></div>
    <div class="result-line" id="resultSalt"></div>
    <div class="result-line" id="resultOil"></div>
    <div class="result-line" id="resultSugar"></div>
    <div class="result-line" id="resultYeast"></div>
</div>

<script>
function updateIllustration() {
    const shape = document.getElementById("shape").value;
    const round = document.getElementById("pizzaRound");
    const rect = document.getElementById("pizzaRect");

    if (shape === "round") {
        round.style.display = "block";
        rect.style.display = "none";
    } else {
        round.style.display = "none";
        rect.style.display = "block";
    }
}

function stepCount(dir) {
    const input = document.getElementById("pizzaCount");
    let v = parseInt(input.value);
    v += dir;
    if (v < 1) v = 1;
    input.value = v;
    calc();
}

function calc() {
    updateIllustration();

    const shape = document.getElementById("shape").value;
    const A = parseFloat(document.getElementById("sizeA").value);
    const B = parseFloat(document.getElementById("sizeB").value);
    const T = parseFloat(document.getElementById("thickness").value);

    let area = shape === "round"
        ? Math.PI * Math.pow(A/2, 2)
        : A * B;

    const pizzaWeight = area * T * 0.31;
    const count = parseInt(document.getElementById("pizzaCount").value);
    const total = pizzaWeight * count;

    const hydration = parseFloat(document.getElementById("hydration").value)/100;
    const salt = parseFloat(document.getElementById("salt").value)/100;
    const oil = parseFloat(document.getElementById("oil").value)/100;
    const sugar = parseFloat(document.getElementById("sugar").value)/100;
    const yeast = parseFloat(document.getElementById("yeast").value)/100;

    const flour = total / (1 + hydration + salt + oil + sugar + yeast);
    const water = flour * hydration;
    const saltW = flour * salt;
    const oilW = flour * oil;
    const sugarW = flour * sugar;
    const yeastW = flour * yeast;

    document.getElementById("resultPizzaWeight").textContent =
        "משקל פיצה אחת: " + Math.round(pizzaWeight) + " גרם";

    document.getElementById("resultTotalWeight").textContent =
        "סה״כ בצק: " + Math.round(total) + " גרם";

    document.getElementById("resultBall").textContent =
        "משקל לכדור: " + Math.round(pizzaWeight) + " גרם";

    document.getElementById("resultWater").textContent =
        "מים (" + (hydration*100) + "%): " + Math.round(water) + " גרם";

    document.getElementById("resultSalt").textContent =
        "מלח (" + (salt*100) + "%): " + Math.round(saltW) + " גרם";

    document.getElementById("resultOil").textContent =
        "שמן (" + (oil*100) + "%): " + Math.round(oilW) + " גרם";

    document.getElementById("resultSugar").textContent =
        "סוכר (" + (sugar*100) + "%): " + Math.round(sugarW) + " גרם";

    document.getElementById("resultYeast").textContent =
        "שמרים (" + (yeast*100) + "%): " + Math.round(yeastW) + " גרם";
}

document.querySelectorAll("input, select").forEach(e => {
    e.addEventListener("input", calc);
});

calc();
updateIllustration();
</script>

</body>
</html>
